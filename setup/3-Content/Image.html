<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <h1>IMG FLUID</h1>
        <img src="https://placehold.co/800x500" class="img-fluid" alt="resim fluid">

        <h1>IMG THUMBNAIL</h1>
    
        
        <img src="https://placehold.co/200x150" class="img-thumbnail float-start" alt="resim thumbnail">
        <img src="https://placehold.co/200x150" class="img-thumbnail mx-auto d-block" alt="resim thumbnail">
        <img src="https://placehold.co/200x150" class="img-thumbnail float-end" alt="resim thumbnail">
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
